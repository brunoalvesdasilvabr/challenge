<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/style.css">

    <title>Front End Challenge</title>
</head>

<body>

    <div ng-controller="appController">
        <div class="container">
            <nav class="nav-container">
                <div class="wrapper">
                    <div class="nav-container-content">
                        <h2 class="nav-container-content-title">Minha Loja</h2>
                        <div ng-click="hamburger()" class="hamburger-container">
                            <div class="hamburger-line"></div>
                            <div class="hamburger-line2"></div>
                            <input class="hamburger_input" type="checkbox" />
                        </div>

                        <ul class="page-items">
                            <li><a class="page-items-content" href="#">Perfumaria</a></li>
                            <li><a class="page-items-content" href="#">Maquiagem</a></li>
                            <li><a class="page-items-content" href="#">Cabelos</a></li>
                            <li><a class="page-items-content" href="#">Infantil</a></li>
                        </ul>

                        <div ng-click="showProductList()" ng-class="{ active_carrinho:carrinho == true }"
                            class="icon-carrinho-container">
                            <img class="icon-carrinho-container-img" src="assets/Shape 3 copy.png" />
                            <p ng-show="carrinho" class="price"> R$ {{ formataDinheiro(carrinho_sum) }} </p>
                            <div ng-show="list_items" class="carrinho-items">
                                <ul class="list-items-container">
                                    <li ng-repeat="list_item in products_list">{{ cutProductName(list_item.name, 16) }}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <nav class="nav-container-mobile">
                <ul class="page-items-mobile">
                    <li><a class="page-items-content" href="#">Perfumaria</a></li>
                    <li><a class="page-items-content" href="#">Maquiagem</a></li>
                    <li><a class="page-items-content" href="#">Cabelos</a></li>
                    <li><a class="page-items-content" href="#">Infantil</a></li>
                </ul>
            </nav>

            <div class="products-container">
                <div class="wrapper">
                    <div ng-show="loading" class="loading-container"><img
                            src="https://i.ya-webdesign.com/images/loading-gif-png-5.gif" /></div>
                    <h2>Ãšltimos Produtos</h2>

                    <div class="products-container-content">
                        <div ng-show="products_container" ng-repeat="product in products"
                            class="products-container-items">
                            <div ng-click="addToCart( product )" class="product-items-content">
                                <img ng-src="{{ product.images[0].imageUrl }}" />
                                <p title=" {{ product.name }}" class="product-items-name">
                                    {{ cutProductName(product.name, 16) }}</p>
                                <p> R$ {{ product.Value }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app/lib/angular.min.js"></script>
    <script src="app/app.js"></script>
</body>

</html>
